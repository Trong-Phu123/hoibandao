<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hội Bàn Đào Channel</title>
    <style>
        body {
            text-align: center;
            background: url('nen.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .title {
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px red;
        }
        video {
            width: 90%;
            max-width: 900px;
            height: auto;
            border: 5px solid white;
            border-radius: 10px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .gallery img {
            width: 45%;
            max-width: 200px;
            height: auto;
            border-radius: 10px;
            border: 3px solid white;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="title">Hội Bàn Đào Channel</div>
    <video controls>
        <source src="video.mp4" type="video/mp4">
        Trình duyệt của bạn không hỗ trợ video.
    </video>
    <div class="gallery">
        <img src="hinh1.png" alt="Hình ảnh 1">
        <img src="hinh2.png" alt="Hình ảnh 2">
        <img src="hinh3.png" alt="Hình ảnh 3">
        <img src="hinh4.png" alt="Hình ảnh 4">
    </div>
</body>
</html>
